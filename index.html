<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none me-5">
                    <i class="bi bi-6-circle-fill"></i>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-secondary">Menu-1</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark border-start border-end">Menu-2</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Menu-3</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="container">
        <form>
            <div class="mb-3">
                <label for="username-input" class="form-label">Username</label>
                <input type="text" class="form-control" id="username-input" aria-describedby="username-text">
                <div id="username-subtext" class="form-text">There is your username</div>
            </div>
            <div class="mb-3">
                <label for="password-input" class="form-label">Password</label>
                <input type="password" class="form-control" id="password-input">
            </div>
            <div id="error-subtext" class="form-text text-danger d-none"></div>
            <div id="success-subtext" class="form-text text-success d-none"></div>
            <a class="btn btn-primary text-center m-auto mt-3" onclick="soap()">Submit</a>
        </form>
    </main>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="assets/js/jquery.soap.js"></script>
        <script src="assets/js/scripts.js"></script>
    </footer>
</body>
</html>
